<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>Sign in &laquo; Admin</title>
    <link rel="stylesheet" href="/public/vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/public/css/admin.css">
    <link rel="stylesheet" href="/public/css/registered/registered.css">
</head>
<body>
<div class="registered">
    <form class="login-wrap">
        <p class="title">欢迎使用百秀后台管理平台</p>
        <span class="tip"></span>
        <div class="form-group">
            <label for="email" class="sr-only">邮箱</label>
            <input id="email" name="email" type="email" class="form-control" placeholder="请输入注册邮箱" autofocus>
        </div>
        <div class="form-group">
            <label for="password" class="sr-only">密码</label>
            <input id="password" name="password" type="password" class="form-control" placeholder="请输入密码">
        </div>
        <button type="button" id="registered" class="btn btn-primary btn-block" href="javascript:;" disabled="true">注 册</button>
    </form>
</div>
</body>
<script src="/public/vendors/jquery/jquery.js"></script>
<script src="/public/vendors/util/utils.js"></script>
<script src="/public/js/registered/registered.js"></script>
</html>
