<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Posts &laquo; Admin</title>
  <link rel="stylesheet" href="/public/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="/public/css/load/load.css">
  <link rel="stylesheet" href="/public/vendors/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="/public/vendors/nprogress/nprogress.css">
  <link rel="stylesheet" href="../public/css/admin.css">
  <link rel="stylesheet" href="/public/css/tripRecord/bxManger.css">
  <script src="../public/vendors/nprogress/nprogress.js"></script>
</head>
<body>
  <script>NProgress.start()</script>
  <div class="orders main">
    <nav class="navbar">
      <button class="btn btn-default navbar-btn fa fa-bars"></button>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="../admin/profile.html"><i class="fa fa-user"></i>个人中心</a></li>
        <li><a href="login.html"><i class="fa fa-sign-out"></i>退出</a></li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="page-title">
        <h1>费用类型管理</h1>
      </div>
      <div class="page-action">
        <ul class="pagination pagination-sm pull-right pages-nav">
        </ul>
      </div>
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th class="text-center">出差单号</th>
            <th class="text-center">出差起始公司</th>
            <th class="text-center">出差目的公司</th>
            <th class="text-center">起始地址</th>
            <th class="text-center">结束地址</th>
            <th class="text-center" width="100">出差总天数</th>
            <th class="text-center" width="100">订单状态</th>
            <th class="text-center" width="100">订单修改</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <div class="aside">
    <div class="profile">
      <img class="avatar">
      <h3 class="name"></h3>
    </div>
    <ul class="nav">
    </ul>
  </div>
  <div class="mask">
    <span class="glyphicon glyphicon-refresh loading"></span>
  </div>
  <script src="../public/vendors/jquery/jquery.js"></script>
  <script src="/node_modules/art-template/lib/template-web.js"></script>
  <script src="../public/vendors/bootstrap/js/bootstrap.js"></script>
  <script src="/public/vendors/util/utils.js"></script>
  <script src="/public/js/bussnessTrip/bxManger.js"></script>
  <script type="text/javascript" id="template">{{dataJsonArr}}</script>
  <script type="text/art-template" id="ordersList">
    <% for(var i = 0;i<ordersJsonArray.length ;i++){ %>
        <tr>
          <td><%= ordersJsonArray[i].order_no %></td>
          <td><%= ordersJsonArray[i].startCompanyDesc %></td>
          <td><%= ordersJsonArray[i].endCompanyDesc %></td>
          <td class="text-center"><%= ordersJsonArray[i].startAddressDesc %></td>
          <td class="text-center"><%= ordersJsonArray[i].endAddressDesc %></td>
          <td class="text-center"></td>
          <td class="text-center"></td>
          <td class="text-center">
            <a href="javascript:;" class="btn btn-default btn-xs post-edit">编辑</a>
            <a href="javascript:;" class="btn btn-danger btn-xs post-delete">删除</a>
          </td>
        </tr>
    <% } %>
  </script>
  <script>NProgress.done()</script>
</body>
</html>
