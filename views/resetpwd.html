<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Sign in &laquo; Admin</title>
  <link rel="stylesheet" href="/public/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="/public/css/admin.css">
  <link rel="stylesheet" href="/public/css/forgetPwd/resetPwd.css">
</head>
<body>
  <div class="reset_pwd">
    <form class="login-wrap">
      <img class="avatar" src="{{user.avatar}}">
      <span class="tip"></span>
       <input id="user-name" type="hidden" value="{{user.email}}">
      <div class="form-group">
        <label for="pwd" class="sr-only">密码</label>
        <input id="pwd"  type="password" class="form-control" placeholder="请输入新密码" autofocus>
      </div>
      <div class="form-group">
        <label for="conform-pwd" class="sr-only">确认密码</label>
        <input id="conform-pwd" name="password" type="password" class="form-control" placeholder="请再次输入密码">
      </div>
      <button type="button" id="conform-modify" class="btn btn-primary btn-block"  href="javascript:;" disabled="true">确认修改</button>
    </form>
  </div>
</body>
<script src="/public/vendors/jquery/jquery.js"></script>
<script src="/public/vendors/util/utils.js"></script>
<script src="/public/js/forgetPwd/resetPwd.js"></script>
</html>
